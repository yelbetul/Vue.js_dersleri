<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İşlenmiş Özellikler</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>İşlenmiş Özellikler</h1>
      <button v-on:click="a++">A'ya 1 Ekle</button>
      <br>
      <button v-on:click="b++">B'ye 1 Ekle</button>
      <p>A: {{ a }}</p>
      <p>B: {{ b }}</p>

      <br>
      <p>Yaş + A = {{ayaEkle}}</p>
      <p>Yaş + B = {{byeEkle}}</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
