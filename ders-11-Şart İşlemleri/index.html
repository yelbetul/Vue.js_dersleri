<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şart İşlemleri</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Şart İşlemleri</h1>
      <button v-on:click="error=!error">Hata Toggle'ı</button>
      <br />
      <button v-on:click="success=!success">Başarılı İşlem Toggle'ı</button>
      <!-- elemanı tamamen kaldırarak veya ekleyerek -->
      <p v-if="error">İşlem Hata Verdi</p>
      <p v-else-if="success">İşlem Başarılı</p>
      <br />
      <!-- display:none style özelliği ile -->
      <p v-show="error">İşlem Hata Verdi</p>
      <p v-show="success">İşlem Başarılı</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
