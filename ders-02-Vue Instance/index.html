<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Ders - 1 </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="ilk-uygulama">
        <h2>İsim: {{ name }}</h2>
        <p>Meslek: {{ job }}</p>
        <p>Yaş: {{ age }}</p>
        <hr>
        <p>Şapka var mı ? {{ giyim.sapka }}</p>
        <p>Pantolon : {{ giyim.pantolon }}</p>
        <p>Tişört var mı ? {{ giyim.tshirt }}</p>
        <hr>
        <p>Özellik 1 : {{ yetenek[0]}} </p>
        <p>Özellik 2 : {{ yetenek[1]}} </p>
        <p>Özellik 3 : {{ yetenek[2]}} </p>
    </div>

</body>
<script src="app.js"></script>
</html>
