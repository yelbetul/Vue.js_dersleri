<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinamik CSS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Dinamik CSS</h1>
      <div v-bind:class="{red: true,blue:false}"></div>

      <div v-on:click="aktiflik=!aktiflik" v-bind:class="{aktif:aktiflik}">
        <span>Bu alanın içeriğidir.</span>
      </div>
      <br>
      <button v-on:click="extra = !extra">Ekstra'yı değiştir.</button>
      <button v-on:click="aktiflik=!aktiflik">Aktifliği Değiştir</button>
      <br>
      <div v-bind:class="degisik">
        <span>Bu Alanın içeriğidir. farklı</span>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
